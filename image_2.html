    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>contoh tag image 2</title>
</head>

<body>
    <h3>Penerapan gambar dengan atribut width and height</h3>

        height="90" />
    <img src="img/anime 2.jpg" title="ini merupakan gambar anime 2" alt="ini merupakan gambar anime 2" width="100"
        height="90" />
